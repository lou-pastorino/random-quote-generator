<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="quote-box">
      <h2>Quote of the day</h2>
      <div class="line"></div>
      <blockquote id="quote">Loading. . .</blockquote>
      <span class="author" id="author">Loading. . .</span>
      <div class="btns">
        <button id="generate">Random Quote</button>
        <button id="tweet-btn">Tweet</button>
      </div>
    </div>
    <div class="category-box">
      <h2>Choose a catetgory!</h2>
      <div class="cat-btns">
        <button id="wisdom">Wisdom</button>
        <button id="famous">Famous Quotes</button>
      </div>
    </div>
  </body>
</html>
